{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Tabuada do {{ numero }}</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="{% static 'tabuada/css/materialize.min.css' %}"  media="screen,projection"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

        <div class="container">
            <div class="center-align">

                <h1>Tabuada do {{ numero }}</h1>

                {% if vezes %}
                    <h3>at√© o {{ vezes }}!</h3>
                {% endif %}

                <br><br>

                <table class="striped highlight centered teal lighten-4">
                    <thead>
                        <tr>
                            <th>Fator</th>
                            <th> </th>
                            <th>Fator</th>
                            <th> </th>
                            <th>Produto</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for i in range %}
                            <tr>
                                <td>{{ i }}</td>
                                <td>*</td>
                                <td>{{ numero }}</td>
                                <td>=</td>
                                <td>{% widthratio i 1 numero %}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <script type="text/javascript" src="{% static 'tabuada/js/materialize.min.js' %}"></script>
    </body>
</html>
